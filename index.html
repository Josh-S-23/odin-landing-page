<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website cloning</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <div class="hero">
        <div class="header">
            <div class="headerLogo">
                Header Logo
            </div>
            <div class="headerLinks">
                <ul>
                    <li><a href="nba.com">header link one</a></li>
                    <li><a href="google.ca">header link two</a></li>
                    <li><a href="espn.ca">header link three</a></li>
                </ul>
            </div>
        </div>

        <div class="heroMainText">
            This website is<br>
            awesome
        </div>
        <div class="heroSecondaryText">
            This website has some subtext that goes here under the<br>
            main title. It's a smaller font and the color is lower<br>
            contrast.<br>
            <button class="heroSignUpBtn">Sign up</button>
        </div>
    </div>
</body>

</html>
